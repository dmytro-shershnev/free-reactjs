<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First React App</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        function ActiveFriends(props) {
            return (
                <div>
                    <h2>Active Friends</h2>
                    <ul>
                        {props.list.map((friend) => (
                            <li key={friend.name}>
                                <span>{friend.name}</span>
                                <button
                                    onClick={() => props.onRemoveFriend(friend.name)}
                                    style={{display: 'inline-block', margin: '2px 5px'}}>
                                    Remove
                                </button>
                                <button
                                    onClick={() => props.onToggleFriend(friend.name)}
                                    style={{display: 'inline-block', margin: '2px 5px'}}>
                                    Deactivate
                                </button>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        function InactiveFriends(props) {
            return (
                <div>
                    <h2>Active Friends</h2>
                    <ul>
                        {props.list.map((friend) => (
                            <li key={friend.name}>
                                <span>{friend.name}</span>
                                <button
                                    onClick={() => props.onToggleFriend(friend.name)}
                                    style={{display: 'inline-block', margin: '2px 5px'}}>
                                    Activate
                                </button>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        class App extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    friends: [
                        { name: 'Jordyn', active: true },
                        { name: 'Mikenzi', active: true },
                        { name: 'Jake', active: false }
                    ],
                    input: ''
                };

                this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
                this.updateInput = this.updateInput.bind(this);
                this.handleAddFriend = this.handleAddFriend.bind(this);
                this.handleToggleFriend = this.handleToggleFriend.bind(this);
                this.keyPressInput = this.keyPressInput.bind(this);
            }

            handleAddFriend() {
                this.setState((currentState) => {
                    return {
                        friends: currentState.friends.concat([{
                                name: currentState.input,
                                active: true
                            }]),
                        input: ''
                    }
                });
            }

            handleRemoveFriend(name) {
                this.setState((currentState) => {
                    return {
                        friends: currentState.friends.filter((friend) => friend.name !== name)
                    }
                });
            }

            handleToggleFriend(name) {
                this.setState((currentState) => {
                    const friend = currentState.friends.find((friend) => friend.name === name);

                    return {
                        friends: currentState.friends
                            .filter((friend) => friend.name !== name)
                            .concat([{
                                name,
                                active: !friend.active
                            }])
                    }
                });
            }

            updateInput(e) {
                const value = e.target.value;

                this.setState({
                    input: value
                });
            }

            keyPressInput(e) {
                if (e.charCode === 13) {
                    this.handleAddFriend();
                }
            }

            render() {
                return (
                    <div>
                        <input
                            type="text"
                            placeholder="new friend"
                            value={this.state.input}
                            onChange={this.updateInput}
                            onKeyPress={this.keyPressInput}
                        />

                        <button onClick={this.handleAddFriend}>
                            Submit
                        </button>

                        <div>
                            <button onClick={() => this.setState({friends: []})}>
                                Clear All
                            </button>
                        </div>

                        <ActiveFriends
                            onRemoveFriend={this.handleRemoveFriend}
                            list={this.state.friends.filter((friend) => friend.active === true)}
                            onToggleFriend={this.handleToggleFriend}
                        />

                        <InactiveFriends
                            list={this.state.friends.filter((friend) => friend.active === false)}
                            onToggleFriend={this.handleToggleFriend}
                        />

                        {/*<FriendsList
                                active
                                list={this.state.friends}
                                onRemoveFriend={this.handleRemoveFriend}
                        />

                        <FriendsList
                                active={false}
                                list={this.state.friends}
                                onRemoveFriend={this.handleRemoveFriend}
                        /> */}
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('app')
        );
    </script>
</body>
</html>
